<div class="container-fluid">
  <div class="row">
    <div class>
      <a
      class="btn btn-outline-primary mb-3"
      [routerLink]="['/university/createUniversity']"
      routerLinkActive="active"
      *ngIf="!IsUser && !IsInterviewer && LoggedIn">
        Create University
      </a>

      <div class="table-responsive">
        <table class="table project-list-table table-nowrap align-middle table-borderless">
          <thead>
            <tr>
              <!-- <th scope="col" style="width: 100px">Interview</th> -->
              <th scope="col">#</th>
              <th scope="col">University</th>
              <!-- <th scope="col">Student</th> -->
              <th scope="col" *ngIf="!IsUser && !IsInterviewer && LoggedIn">Action</th>
            </tr>
          </thead>
          <tbody>
            <!--  | search:searchText -->
              <tr *ngFor="let university of selectUniversities ; let i=index" >

                <td>{{i+1}}</td>
              <td>
                <a
                routerLinkActive="active" >
                  {{university.universityName}}
                </a>

              </td>






              <td *ngIf="!IsUser && LoggedIn">
                    <a *ngIf="!IsUser"
                    [routerLink]="['/university/edit',university.id]"
                    routerLinkActive="active" style="margin-left:2% ;"
                    ><i class="fa fa-marker text-success"></i> Edit</a>

                    <a *ngIf="!IsUser && LoggedIn"
                    type="button"
                    style="cursor: pointer;" style="margin-right:2% ;"
                    (click) =onDeleteUniversity(university.id)>
                    <i class="fa fa-trash text-danger"></i> Delete</a>

              </td>

          
            </tr>
          </tbody>
        </table>

        <!-- <app-pagination
          [total-items]="Counter"
          [page-size]="_pageSize"
          (page-changed)="onPageChange($event)"
        ></app-pagination> -->

      </div>


  </div>
</div>
