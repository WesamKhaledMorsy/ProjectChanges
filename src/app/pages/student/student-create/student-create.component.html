<div class="container-fluid">
  <!-- <app-page-title title="Form Wizard" [breadcrumbItems]="breadCrumbItems"></app-page-title> -->

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4 text-center" style="font-size:25px ; color: rgb(66, 66, 212);">Personal Info</h4>
          <aw-wizard [navBarLayout]="'large-empty-symbols'">
            <aw-wizard-step>
              <ng-template awWizardStepSymbol>
                <i class="fas fa-user"></i>
              </ng-template>
              <div class="row">
                <div class="col-12">

                  <div class="row mb-3">
                    <label for="name" class="col-md-3 col-form-label">Name</label>
                       <div class="col-md-9">
                        <input id="name"
                           name="name" type="text" class="form-control"
                           placeholder="Student Name...">
                            <!-- <input id="name"
                            name="name" type="text" class="form-control"
                              placeholder="Student Name..."
                              [disabled]="!IsAdmin && IsInterviewer"
                              [(ngModel)]="studentInput.name"> -->
                        </div>
                  </div>

                  <div class="row mb-3">
                    <label for="name" class="col-md-3 col-form-label">User Name</label>
                       <div class="col-md-9">
                        <input id="userName"
                           name="userName" type="text" class="form-control"
                           placeholder="User Name...">
                        <!-- <input id="userName"
                              name="userName" type="text" class="form-control"
                                placeholder="Student Name..."
                                [disabled]="!IsAdmin && IsInterviewer"
                                [(ngModel)]="studentInput.userName"> -->
                        </div>
                  </div>


                  <div class="row mb-3">
                    <label class="col-md-3 col-form-label">Email</label>
                    <div class="col-md-9">
                      <input class="form-control" name="email" type="text" placeholder="Enter email">
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="PhoneNumber" class="col-md-3 col-form-label">Phone Number</label>
                    <div class="col-md-9">
                      <input class="form-control" name="phoneNumber" type="text" placeholder="Enter Phone Number">
                    </div>
                      <!--
                        <label for="PhoneNubmer" class="col-form-label col-lg-2" >Phone Number</label>
                        <div class="col-lg-10">
                        <input id="name"
                        name="PhoneNubmer" type="text" class="form-control"
                          placeholder="Student Phone Number..." [disabled]="!IsAdmin && IsInterviewer"
                          [(ngModel)]="studentInput.PhoneNumber">
                          </div>
                            -->
                  </div>

                  <div class="row mb-3">
                    <label for="graduationYear" class="col-md-3 col-form-label">Graduation Year</label>
                    <div class="col-md-9">
                      <input id="graduationYear"
                      name="graduationYear" type="text" class="form-control"  placeholder="Enter Graduation Year">
                    </div>
                    <!--
                      <label for="graduationYear" class="col-form-label col-lg-2" >Graduation Year</label>
                        <div class="col-lg-10">
                        <input id="graduationYear"
                        name="graduationYear" type="text" class="form-control"
                          placeholder="Student graduationYear..." [disabled]="!IsAdmin && IsInterviewer"
                          [(ngModel)]="studentInput.graduationYear">
                      </div>
                    -->
                  </div>
                  <div class="row mb-3">
                    <label for="gender" class="col-md-3 col-form-label">gender</label>
                    <div class="col-md-9">
                      <input id="gender"
                      name="gender" type="text" class="form-control"  placeholder="Enter Gender">
                    </div>
                    <!--
                      <label for="graduationYear" class="col-form-label col-lg-2" >Graduation Year</label>
                        <div class="col-lg-10">
                        <input id="graduationYear"
                          name="graduationYear" type="text" class="form-control"
                          placeholder="Student graduationYear..." [disabled]="!IsAdmin && IsInterviewer"
                          [(ngModel)]="studentInput.graduationYear">
                      </div>
                    -->
                  </div>

                </div>
              </div>

              <ul class="list-inline wizard mb-0">
                <li class="next list-inline-item float-end">
                  <button class="btn btn-primary" awNextStep>Next</button>
                </li>
              </ul>
            </aw-wizard-step>

            <aw-wizard-step>
              <ng-template awWizardStepSymbol>
                <i class="fas fa-user-circle"></i>
              </ng-template>
              <div class="row">
                <div class="col-12">

                  <div class="row mb-3">
                    <label class="col-md-3 col-form-label">Name</label>
                    <div class="col-md-9">
                      <input class="form-control" name="email" type="text" placeholder="Enter email">
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label class="col-md-3 col-form-label">Last name</label>
                    <div class="col-md-9">
                      <input class="form-control" name="username" type="text" placeholder="Enter Username">
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label class="col-md-3 col-form-label">Password</label>
                    <div class="col-md-9">
                      <input class="form-control" name="password" type="password" placeholder="Enter Password">
                    </div>
                  </div>



                </div>
              </div>

              <ul class="list-inline wizard mb-0">
                <li class="previous list-inline-item"><button class="btn btn-primary" awPreviousStep>Previous</button>
                </li>
                <li class="next list-inline-item float-end"><button class="btn btn-primary" awNextStep>Next</button>
                </li>
              </ul>
            </aw-wizard-step>

            <aw-wizard-step>
              <ng-template awWizardStepSymbol>
                <i class="fas fa-check-circle"></i>
              </ng-template>
              <div class="row justify-content-center">
                <div class="col-lg-6">
                  <div class="text-center">
                    <div class="mb-4">
                      <i class="mdi mdi-check-circle-outline text-success display-4"></i>
                    </div>
                    <div>
                      <h5>Confirm Detail</h5>
                      <p class="text-muted">If several languages coalesce, the grammar of the resulting</p>
                    </div>
                  </div>
                </div>
              </div>
              <ul class="list-inline wizard mb-0">
                <li class="previous list-inline-item"><button class="btn btn-primary" awPreviousStep>Previous</button>
                </li>
              </ul>
            </aw-wizard-step>
          </aw-wizard>
        </div>
      </div>
    </div>
  </div>
</div>
