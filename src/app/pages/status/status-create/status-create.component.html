
<div class="container-fluid">

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <form class="card-body" #StatusForm="ngForm"  (ngSubmit)="onSubmit(StatusForm)">

          <h4 class="card-title mb-4" *ngIf="isAddMode">Create New Status</h4>
          <h4 class="card-title mb-4" *ngIf="!isAddMode">Edit {{StatusInput.statusName}}</h4>
            <div class="row mb-4">
              <label for="universityName" class="col-form-label col-lg-2" >Name</label>
                <div class="col-lg-10">
                <input id="statusName"
                name="statusName" type="text" class="form-control"
                  placeholder="Enter Status Name..." [disabled]="IsInterviewer"
                  [(ngModel)]="StatusInput.statusName">
              </div>
            </div>
            <div class="row col-6 mb-4">

              <div class="col-lg-6 col-md-6" >
                <button
                type="submit"
                class="btn btn-primary"
                >{{ isAddMode ? "Create Status" : "Edit Status" }}</button>
              </div>
            </div>

            <div class="row col-8">

              <div  class="col-lg-12 col-md-12">

                <button class="btn btn-info" *ngIf="!IsUser"
                [routerLink]="['/status/listStatus']"
                routerLinkActive="active" style="color:wheat">

                  <i class="bx bx-arrow-back"></i> Back To List
                </button>
              </div>
            </div>


        </form>
      </div>
    </div>
  </div>

<!-- </ng-template> -->

<!-- end row -->

<!-- container-fluid -->
