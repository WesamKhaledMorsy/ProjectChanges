
<div class="container-fluid">

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <form class="card-body" #GenderForm="ngForm"  (ngSubmit)="onSubmit(GenderForm)">

          <h4 class="card-title mb-4" *ngIf="isAddMode">Create New Gender</h4>
          <h4 class="card-title mb-4" *ngIf="!isAddMode">Edit {{GenderInput.genderType}}</h4>
            <div class="row mb-4">
              <label for="genderType" class="col-form-label col-lg-2" >Name</label>
                <div class="col-lg-10">
                <input id="genderType"
                name="genderType" type="text" class="form-control"
                  placeholder="Enter Gender Type..." [disabled]="IsInterviewer"
                  [(ngModel)]="GenderInput.genderType">
              </div>
            </div>
            <div class="row col-6 mb-4">

              <div class="col-lg-6 col-md-6" >
                <button
                type="submit"
                class="btn btn-primary"
                >{{ isAddMode ? "Create Gender" : "Edit Gender" }}</button>
              </div>
            </div>

              <div  class="col-lg-12 col-md-12">

                [routerLink]="['/gender/listGender']"
                routerLinkActive="active" style="color:rgb(250, 250, 250)">

                  <i class="bx bx-arrow-back"></i> Back To List
                </button>
              </div>
            </div> -->


        </form>
      </div>
    </div>
  </div>

<!-- end row -->
