<div class="container-fluid">
  <div class="row">
    <div class>
      <button  class="btn btn-outline-primary mb-3"
      [routerLink]="['/gender/createGender']"
      routerLinkActive="active"
      *ngIf="!IsUser && !IsInterviewer && LoggedIn">

      Create Gender
      </button>


      <div class="table-responsive">
        <table class="table project-list-table table-nowrap align-middle table-borderless">
          <thead>
            <tr>

              <th scope="col">#</th>
              <th scope="col">Gender</th>

              <th scope="col" *ngIf="!IsUser && !IsInterviewer && LoggedIn">Action</th>
            </tr>
          </thead>
          <tbody>
            <!--  | search:searchText -->
              <tr *ngFor="let gender of selectGender ; let i=index" >

                <td>{{i+1}}</td>
              <td>
                <a
                routerLinkActive="active" >
                  {{gender.genderType}}
                </a>

              </td>






              <td *ngIf="!IsUser && LoggedIn">
                    <a *ngIf="!IsUser"
                    [routerLink]="['/gender/edit',gender.id]"
                    routerLinkActive="active" style="margin-left:2% ;"
                    ><i class="fa fa-marker text-success"></i> Edit</a>

                    <a *ngIf="!IsUser && LoggedIn"
                    type="button"
                    style="cursor: pointer;" style="margin-right:2% ;"
                    (click) =onDeleteGender(gender.id)>
                    <i class="fa fa-trash text-danger"></i> Delete</a>

              </td>


            </tr>
          </tbody>
        </table>

        <!-- <app-pagination
          [total-items]="Counter"
          [page-size]="_pageSize"
          (page-changed)="onPageChange($event)"
        ></app-pagination> -->

      </div>


  </div>
</div>
