
<div class="container-fluid">

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <form class="card-body"  [formGroup]="RoleForm"
        (ngSubmit)="onSubmit()"
        novalidate>

          <h4 class="card-title mb-4" *ngIf="isAddMode">Add Role</h4>
          <div class="row mb-4">
            <label for="userId" class="col-form-label col-lg-2" >User Id</label>
              <div class="col-lg-10">
              <input id="userId"
              formControlName="userId" type="text" class="form-control"
                placeholder="Enter User ID....."
                [(ngModel)]="roleInput.userId">
            </div>
          </div>
            <div class="row mb-4">
              <label for="roleName" class="col-form-label col-lg-2" >Role</label>
                <div class="col-lg-10">
                <!-- <input id="roleName"
                formControlName="roleName" type="text" class="form-control"
                  placeholder="Enter RoleName ....."
                  [(ngModel)]="roleInput.roleName"> -->
                  <select id="roleName"
                  formControlName="roleName" type="text" class="form-control"
                    placeholder="Enter RoleName ....."
                    [(ngModel)]="roleInput.roleName">
                    <option value="" selected >Select Role ...</option>
                    <option *ngFor="let role of roles"
                     [value]="role.name">{{role.name}}</option>
                  </select>
              </div>
            </div>
            <div class="error">{{errorMessage}}</div>

            <div class="row col-6 mb-4">
              <div class="col-lg-6 col-md-6" >
                <button
                type="submit"
                class="btn btn-primary"
                >Add Role</button>
              </div>
            </div>

            <!-- <div class="row col-8">

              <div  class="col-lg-12 col-md-12">

                <button class="btn btn-info" *ngIf="!IsUser"
                [routerLink]="['/university/listUniversity']"
                routerLinkActive="active" style="color:wheat">

                  <i class="bx bx-arrow-back"></i> Back To List
                </button>
              </div>
            </div> -->


        </form>
      </div>
    </div>
  </div>

<!-- </ng-template> -->

<!-- end row -->

<!-- container-fluid -->
